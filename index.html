<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Mundial - Panel Unificado</title>
    
    <!-- Fuentes: Inter para textos y 'Oswald' para un look más condensado y grande en números -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    },
                    colors: {
                        miami: '#0635AB',    /* Azul Oscuro */
                        world: '#2F57B7',    /* Azul Claro */
                        accent: '#921827',   /* Rojo */
                    },
                    animation: {
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor adaptativo: Columna en móvil, Fila en escritorio */
        .dashboard-container {
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 100vh;
            display: flex;
            flex-direction: column; /* Defecto móvil */
            background: white;
            overflow: hidden;
        }

        /* Ajustes para escritorio */
        @media (min-width: 768px) {
            .dashboard-container {
                width: 98%;
                height: 90%;
                max-height: 500px;
                flex-direction: row;
                border-radius: 24px;
                /* box-shadow: 0 25px 50px -12px rgba(6, 53, 171, 0.25); */
            }
        }

        .numbers {
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

    <!-- Panel Principal -->
    <div class="dashboard-container">
        
        <!-- SECCIÓN MIAMI (Estático) -->
        <!-- Móvil: w-full h-2/3 | Escritorio: w-1/3 h-full -->
        <section class="w-full h-[65%] md:w-1/3 md:h-full bg-miami text-white flex flex-col relative z-10 transition-all duration-300">
            
            <!-- LOGO: Posicionado en la esquina superior izquierda (Visible en móvil y escritorio) -->
            <!-- Cambia el 'src' por la URL de tu logo (preferiblemente PNG transparente o SVG blanco) -->
            <div class="absolute top-4 left-4 z-50">
                <img src="./media/AMERICAN ELITE SCHOOL_LOGOTIPO_BLANCO.png" alt="Logo" class="h-9 md:h-8 w-auto opacity-90 drop-shadow-md">
            </div>

            <!-- Patrón de fondo -->
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            
            <div class="relative z-10 flex-1 flex flex-col justify-center items-center p-4 md:p-6 text-center md:border-r border-white/10">
                
                <div class="flex items-center gap-2 mb-2 md:mb-4 opacity-80">
                    <span class="bg-white/20 px-2 py-0.5 md:px-3 md:py-1 rounded text-[10px] md:text-xs font-bold tracking-widest uppercase">Time Zone</span>
                    <h2 class="text-lg md:text-xl font-light tracking-wide uppercase">Miami</h2>
                </div>

                <!-- Hora Miami -->
                <div class="numbers text-6xl sm:text-7xl md:text-7xl lg:text-8xl xl:text-9xl font-bold tracking-tight leading-none mb-2 md:mb-4">
                    <span id="miami-time">--:--</span>
                </div>

                <div class="flex items-center gap-2 md:gap-3 text-blue-200">
                    <span class="numbers text-2xl md:text-3xl" id="miami-seconds">--</span>
                    <span class="text-lg md:text-xl font-bold text-accent bg-white px-2 rounded" id="miami-ampm">--</span>
                </div>

                <div class="mt-4 md:mt-6 pt-4 md:pt-6 border-t border-white/10 w-2/3">
                    <p class="text-xs md:text-base text-blue-100 uppercase tracking-widest font-light" id="miami-date">--</p>
                </div>
            </div>
        </section>

        <!-- SECCIÓN CARRUSEL (Estilo Ticker en Móvil) -->
        <!-- Móvil: w-full h-1/3 | Escritorio: w-2/3 h-full -->
        <section class="w-full h-[35%] md:w-2/3 md:h-full bg-world text-white flex flex-col relative overflow-hidden shadow-inner md:shadow-none z-20">
            
            <!-- Contenido del Carrusel -->
            <div id="carousel-content" class="flex-1 flex flex-col justify-center items-center p-2 md:p-8 text-center relative z-10">
                <!-- Inyectado por JS -->
            </div>

            <!-- Indicadores Visuales (Puntos) -->
            <div class="absolute top-2 right-4 md:top-6 md:right-8 flex gap-1.5 md:gap-2" id="carousel-indicators">
                <!-- Inyectado por JS -->
            </div>

            <!-- Barra de Progreso Inferior -->
            <div class="h-1.5 md:h-2 bg-black/20 w-full mt-auto relative">
                <div class="h-full bg-accent transition-all duration-100 ease-linear shadow-[0_0_15px_rgba(146,24,39,0.8)]" id="progress-bar" style="width: 0%"></div>
            </div>
            
        </section>
        
    </div>

    <script>
        const locations = [
            { id: 'col', city: 'Bogotá', country: 'COLOMBIA', zone: 'America/Bogota' },
            { id: 'ecu', city: 'Quito', country: 'ECUADOR', zone: 'America/Guayaquil' },
            { id: 'ven', city: 'Caracas', country: 'VENEZUELA', zone: 'America/Caracas' },
            { id: 'mex', city: 'CDMX', country: 'MÉXICO', zone: 'America/Mexico_City' },
            { id: 'bol', city: 'La Paz', country: 'BOLIVIA', zone: 'America/La_Paz' },
            { id: 'nic', city: 'Managua', country: 'NICARAGUA', zone: 'America/Managua' },
            { id: 'bra', city: 'Brasilia', country: 'BRASIL', zone: 'America/Sao_Paulo' },
            { id: 'dom', city: 'S. Domingo', country: 'R. DOMINICANA', zone: 'America/Santo_Domingo' },
            { id: 'pan', city: 'Panamá', country: 'PANAMÁ', zone: 'America/Panama' },
            { id: 'per', city: 'Lima', country: 'PERÚ', zone: 'America/Lima' }
        ];

        let currentIndex = 0;
        const ROTATION_TIME = 5000;
        let rotationStart = Date.now();

        function getTimeInZone(timeZone) {
            try {
                const now = new Date();
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: timeZone, hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
                });
                const parts = formatter.formatToParts(now);
                const getPart = (type) => (parts.find(p => p.type === type) || {}).value || '';

                let hour = getPart('hour');
                if (hour.length === 1) hour = '0' + hour;
                let dayPeriod = getPart('dayPeriod').replace(/\./g, '').toUpperCase().trim();
                if (!dayPeriod) dayPeriod = parseInt(hour) >= 12 ? 'PM' : 'AM';

                const dateFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: timeZone, weekday: 'long', day: 'numeric', month: 'long'
                });
                let dateStr = dateFormatter.format(now);

                return {
                    fullTime: `${hour}:${getPart('minute')}`,
                    seconds: getPart('second'),
                    ampm: dayPeriod,
                    date: dateStr.charAt(0).toUpperCase() + dateStr.slice(1)
                };
            } catch (e) {
                return { fullTime: '--:--', seconds: '--', ampm: '--', date: '--' };
            }
        }

        function updateCarouselDisplay() {
            const loc = locations[currentIndex];
            const data = getTimeInZone(loc.zone);
            const container = document.getElementById('carousel-content');

            // Ajuste de tamaños en el Carrusel para evitar que sean gigantes
            container.innerHTML = `
                <div class="animate-slide-up flex flex-row items-center justify-between w-full px-4 md:px-12 gap-2 md:gap-8 h-full">
                    
                    <!-- IZQUIERDA: Info País -->
                    <div class="flex flex-col items-start text-left w-1/2 md:w-5/12 overflow-hidden">
                        <div class="hidden md:flex items-center gap-2 mb-2">
                             <i data-lucide="globe" class="w-4 h-4 md:w-5 md:h-5 text-white/70"></i>
                             <span class="text-xs md:text-sm font-bold tracking-widest uppercase text-white/60">Zone</span>
                        </div>
                        
                        <!-- Nombre País: Ajustado -->
                        <h2 class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold uppercase tracking-tight leading-none mb-1 text-white drop-shadow-md truncate w-full">
                            ${loc.country}
                        </h2>
                        
                        <!-- Ciudad: Ajustado -->
                        <p class="text-[10px] sm:text-sm md:text-xl lg:text-2xl text-blue-200 font-light tracking-wide truncate w-full">${loc.city}</p>
                    </div>

                    <!-- DERECHA: Hora -->
                    <div class="flex flex-col items-end w-1/2 md:w-7/12">
                        <!-- Hora: Ajustada (Antes llegaba a 10rem) -->
                        <div class="numbers text-4xl sm:text-5xl md:text-7xl lg:text-8xl xl:text-9xl font-display font-bold leading-none tracking-tighter drop-shadow-lg">
                            ${data.fullTime}
                        </div>
                        
                        <div class="flex items-center gap-2 md:gap-3 mt-1">
                            <!-- AMPM Badge -->
                            <span class="text-xs md:text-xl lg:text-2xl font-bold text-accent bg-white px-1.5 py-0.5 md:px-2 md:py-0.5 rounded shadow-lg transform -skew-x-12 inline-block">
                                <span class="transform skew-x-12 inline-block">${data.ampm}</span>
                            </span>
                            <!-- Fecha sutil -->
                            <span class="text-[9px] md:text-lg lg:text-xl uppercase tracking-widest opacity-80 truncate max-w-[100px] md:max-w-none text-right">${data.date}</span>
                        </div>
                    </div>

                </div>
            `;
            
            updateIndicators();
            lucide.createIcons();
            rotationStart = Date.now();
        }

        function updateIndicators() {
            const container = document.getElementById('carousel-indicators');
            container.innerHTML = locations.map((_, idx) => `
                <div class="h-1 md:h-1.5 rounded-full transition-all duration-300 ${idx === currentIndex ? 'w-3 md:w-6 bg-white' : 'w-1 md:w-1.5 bg-white/30'}"></div>
            `).join('');
        }

        function updateClocks() {
            // Actualizar Miami
            const miami = getTimeInZone('America/New_York');
            document.getElementById('miami-time').innerText = miami.fullTime;
            document.getElementById('miami-seconds').innerText = miami.seconds;
            document.getElementById('miami-ampm').innerText = miami.ampm;
            document.getElementById('miami-date').innerText = miami.date;

            // Actualizar Carrusel
            const loc = locations[currentIndex];
            const data = getTimeInZone(loc.zone);
            
            const container = document.getElementById('carousel-content');
            if (container.children.length > 0) {
                 const timeDisplay = container.querySelector('.numbers');
                 if(timeDisplay && timeDisplay.innerText !== data.fullTime) timeDisplay.innerText = data.fullTime;
            }

            // Barra de progreso
            const elapsed = Date.now() - rotationStart;
            const progress = Math.min((elapsed / ROTATION_TIME) * 100, 100);
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % locations.length;
            updateCarouselDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCarouselDisplay();
            updateClocks();
            setInterval(updateClocks, 1000);
            setInterval(nextSlide, ROTATION_TIME);
        });
    </script>
</body>
</html>
